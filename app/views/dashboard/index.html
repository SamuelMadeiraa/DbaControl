<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            background-color: #003366;
            color: #ffffff;
            width: 220px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

     

        .menu {
            list-style: none;
            width: 100%;
        }

        .menu-item {
            margin: 15px 0;
            width: 100%;
        }

        .menu-item a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item a i {
            margin-right: 10px;
        }

        .menu-item a:hover {
            background-color: #00509e;
        }

        .cards-container {
            display: flex; /* Alinha cards em linha */
            position: fixed; /* Fixa os cards na tela */
            right: 20px; /* Distância da borda direita */
            top: 20px; /* Distância do topo */
            width: auto; /* Largura automática para ajustar ao conteúdo */
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100px; /* Largura fixa dos cards */
            margin-right: 20px; /* Espaçamento entre os cards */
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px; /* Tamanho do texto do título */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 15px;
            }

            .sidebar-img {
                width: 100px;
            }

            .menu-item a {
                font-size: 14px;
                padding: 8px 10px;
            }

            .cards-container {
                right: 10px; /* Ajusta a posição dos cards em telas menores */
            }

            .card {
                width: 80px; /* Ajusta a largura do card em telas menores */
            }
        }
    </style>
    <title>DBA Control Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <img class="sidebar-img" src="https://dba.eng.br/Content/Images/DBA-Tecnologia-White.png" alt="DBA Tecnologia">
     
        <nav class="menu" id="menuItems">
            <div class="menu-item"><a href="#"><i class="bi bi-speedometer"></i> Dashboard</a></div>
            <div class="menu-item"><a href="#"><i class="bi bi-car-front-fill"></i> Serviços</a></div>
            <div class="menu-item"><a href="#"><i class="bi bi-clipboard2-data-fill"></i> Relatórios</a></div>
            <div class="menu-item"><a href="#"><i class="bi bi-calendar"></i> Calendário</a></div>
            <div class="menu-item"><a href="#"><i class="bi bi-people-fill"></i> Responsáveis</a></div>
        </nav>
    </aside>

    <div class="cards-container">
        <div class="card">
            <h3>Total de Serviços</h3>
            <p>50</p>
        </div>
        <div class="card">
            <h3>Serviços Ativos</h3>
            <p>30</p>
        </div>
        <div class="card">
            <h3>Serviços Inativos</h3>
            <p>20</p>
        </div>
    </div>

   

</body>
</html>
